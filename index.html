<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Buku Mewarnai Anak</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: -1;
    }
    nav {
      background: #4a90e2;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      height: 40px;
    }
    .menu { display: none; }
    .menu.active { display: block; padding: 1rem; }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card h3 {
      margin-top: 10px;
      font-size: 1rem;
    }

    .card p {
      margin: 5px 0;
      color: #555;
      font-size: 0.95rem;
    }

    .card button {
      margin-top: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .barcode {
      margin-top: 10px;
      display: none;
      width: 100%;
    }

    @media (max-width: 600px) {
      nav { flex-direction: column; }
      .logo { position: static; margin-top: 0.5rem; }
      .cards { padding: 1rem 0.5rem; }
      .card h3 { font-size: 0.9rem; }
      .card p { font-size: 0.85rem; }
      .card button { padding: 0.4rem 0.8rem; font-size: 0.9rem; }
      .card { margin-bottom: 1rem; }
    }
  </style>
</head>
<body>
  <nav>
    <div><a onclick="showMenu('beranda')">Beranda</a><a onclick="showMenu('riwayat')">Riwayat Pembelian</a></div>
    <img src="logo.png" alt="Logo" class="logo">

  <div id="riwayat" class="menu">
    <p style="padding: 1rem;">Belum ada riwayat pembelian.</p>
  </div>

  <script>
    function showMenu(menuId) {
      document.querySelectorAll('.menu').forEach(menu => menu.classList.remove('active'));
      document.getElementById(menuId).classList.add('active');
    }

    function beli(namaBuku, harga, button) {
      let nomorWA = '628123456789';
      let pesan = `Halo Admin, saya ingin membeli buku berikut:\n\nJudul: ${namaBuku}\nHarga: ${harga}`;
      window.open(`https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`, '_blank');
      let barcode = button.nextElementSibling;
      barcode.style.display = 'block';
    }
  </script>
</body>
</html>
